task:
  n: 5
  k: 5
  train_fraction: 0.8
  seed: 42

model:
  widths: [6, 6, 6, 6]
  activation: relu

optimizer:
  type: adam
  lr: 0.001
  sigma0: 1.0
  damping: 1.0
  cg_max_iter: 500

noise:
  enabled: true
  std: 0.2
  K: 100

training:
  max_steps: 1000000
  eval_every: 50
  patience: 1000000
  batch_size: null

logging:
  run_name: experiment
  log_correlations_every: 50
