task:
  n: 10
  k: 5
  train_fraction: 0.8
  seed: 42

model:
  widths: [20, 20]
  activation: relu

optimizer:
  type: adam
  lr: 0.001
  sigma0: 1.0
  damping: 1.0
  cg_max_iter: 50

noise:
  enabled: false
  std: 0.1
  K: 1

training:
  max_steps: 10000
  eval_every: 10
  patience: 1000
  batch_size: null

logging:
  run_name: experiment
  log_correlations_every: 50
